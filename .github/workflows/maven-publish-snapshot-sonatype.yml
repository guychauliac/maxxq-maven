name: Deploy snapshot to sonatype 

# Run workflow when the workflow to check the quality is completed
on:
  workflow_run:
    workflows: [CodeQL]
    types:
      - completed
    branches: 
      - 'master'


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          gpg-private-key: ${{ secrets.gpg_private_key }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - uses: whelk-io/maven-settings-xml-action@v20
        with:
          repositories: |
            [
              {
                "id": "central",
                "name": "Maven Central",
                "url": "https://repo1.maven.org/maven2",
                "releases": {"enabled": "true"},
                "snapshots": {"enabled": "false"}
              },
              {
                "id": "sonatype_snapshots",
                "name": "Sonatype snapshots",
                "url": "https://s01.oss.sonatype.org/content/repositories/snapshots",
                "releases": {"enabled": "false"},
                "snapshots": {"enabled": "true"}
              }
            ]
          servers: |
            [
              {
                "id": "sonatype_snapshots",
                "username": "${env.MAVEN_SONATYPE_USER}",
                "password": "${env.MAVEN_SONATYPE_PASSWORD}"
              }
            ]
          output_file: .m2/settings.xml

      - name: print settings.xml
        run: cat .m2/settings.xml

      - name: Publish package
        run: mvn --batch-mode deploy -DaltDeploymentRepository=sonatype_snapshots::default::https://s01.oss.sonatype.org/content/repositories/snapshots  --settings .m2/settings.xml
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.gpg_passphrase }}
          MAVEN_SONATYPE_USER: ${{ secrets.nexus_username }}
          MAVEN_SONATYPE_PASSWORD: ${{ secrets.nexus_password }}
